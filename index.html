<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider JS</title>
</head>

<body>
    <div class="container">
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1619255564420-6041e0b83634?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80');">
            <h3>Flag</h3>
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1615071100393-149cd14e8321?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80');">
            <h3>Grey Mini</h3>
        </div>
        <div class="slide active"
            style="background-image: url('https://images.unsplash.com/photo-1583184730209-9d5eb3daf54d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=735&q=80');">
            <h3>Blue Mini</h3>
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1553096101-a3f068e65db8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80');">
            <h3>Red Mini</h3>
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1602230167430-43061029b85a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80');">
            <h3>Logo Mini</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
